<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js_app/token_in_analysis/token_in_analysis.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="locale/Lang_EN.js"></script>
    <script type="text/javascript" src="locale/Lang_ES.js"></script>
    <title class="titleTokenAnalysis">Tokens en analisis</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body onload="(async () => {
    includeHeader(); includeFooter();
    getListTokenAnalysis();
})();">

    <!-- Encabezado y Barra de Navegación -->
    <div id="header"></div>

    <div class="container mt-5">
        <h2 class="listadoTokenAnalysis">Listado de Tokens en analisis</h2>
        <div class="mt-2 mb-3 float-right">
            <button class="añadirTokenAnalysis btn btn-primary float-right" id="abrirModal" onclick="mostrarModal('añadirTokenAnalysis')">Añadir token en analisis</button>
            <button class="buscarTokenAnalysis btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="mostrarModal('buscarTokenAnalysis')">Buscar token en analisis</button>
            <button class="reiniciarTabla btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="getListTokenAnalysis()">Reiniciar tabla</button>
            
        </div>
            
        <table class="table table-striped" id="tablaTokenAnalysis">
            <thead >
                    <th class="id_token_in_analysis">Id</div>
                    </th>
                    <th class="id_token_in_lab">Token en laboratorio</div>
                    </th>
                    <th class="id_analysis_technique">Tecnica de analisis</div>
                    </th>
                    <th class="id_analysis_preparation">Preparacion de analisis</div>
                    </th>
            </thead>
            
            <tbody id="datosTokenAnalysis">
            </tbody>
       
            
        </table>
            <div id="formularioentidad"></div>
        
    </div>
    
    <div id="ventanaModal" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarModal()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="Titulo"></div>
            <div id="mensajeError" class="text-center" style="display: none;">             
                <h7 class="TokenAnalysisError">
                    No existen token en analisis que coincidan con estos parámetros
                </h7>
                <button class="btn sticky-top" aria-label="Close alert" onclick="cerrarErrorBusq()" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formTokenAnalysis" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="id_token_in_analysis" style="display: none;">Id:</label>
                    <input type="text" class="form-control" id="id_token_in_analysis" name="id_token_in_analysis" style="display: none;">
                </div>
    
                <div class="form-group">
                    <label for="id_token_in_lab">Token en laboratorio:</label>
                    <select class="form-control" id="id_token_in_lab" name="id_token_in_lab"></select>
                </div>
                
                <div class="form-group">
                    <label for="id_analysis_technique">Tecnica de analisis:</label>
                    <select class="form-control" id="id_analysis_technique" name="id_analysis_technique"></select>
                </div>

                <div class="form-group">
                    <label for="id_analysis_preparation">Preparacion de analisis:</label>
                    <select class="form-control" id="id_analysis_preparation" name="id_analysis_preparation"></select>
                </div>
     
                <button type="submit" id="aceptar" class="btn btn-primary"></button>
                <button type="button" id="cerrar" class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </form> 
        </div>
    </div>
    
    <div id="comprobarBorrar" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarBorrar()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center" id="Titulo"><h2 class="DeletePregunta">¿Estás seguro?</h2></div>
            
            <form id="formBorrarTokenAnalysis" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="id_token_in_analysis" style="display: none;">Id:</label>
                    <input type="text" class="form-control" id="idBorrar" name="id_token_in_analysis" style="display: none;">
                </div>
                <div class="col text-center">
                    <button type="submit" id="aceptar" class="DeleteAceptar btn btn-danger">Aceptar</button>
                    <button type="button" id="cerrar" class="DeleteCerrar btn btn-secondary" onclick="cerrarBorrar()">Cerrar</button>
                </div>
                
            </form>  
        </div>
    </div>

    <!-- Pie de Página -->
	<div id="footer"><div>
</body>
</html>
