<div class="container mt-5">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h2 class="text-center mb-4">Login</h2>
          <form id="formLogin">
              <div class="form-group">
                  <label for="nameLogin">Name:</label>
                  <input type="text" class="form-control" id="nameLogin" name="nameLogin" required>
              </div>

              <div class="form-group">
                  <label for="passwordLogin">Password:</label>
                  <input type="password" class="form-control" id="passwordLogin" name="passwordLogin" required>
              </div>

              <button type="button" class="btn btn-primary" onclick="iniciarSesion()">Log in</button>
              <button type="button" class="btn btn-link" data-toggle="modal" data-target="#registroModal">Register</button>
          </form>
      </div>
  </div>
</div>

<!-- Modal de Registro 2 -->
<div class="modal" id="registroModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Register</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <!-- Contenido del formulario de registro -->
              <form id="formRegistro" onsubmit="return submitFormRegistro();">
                  <div class="form-group">
                      <label for="name_user">Name:</label>
                      <input type="text" class="form-control" id="name_user" name="name_user" required>
                  </div>

                  <div class="form-group">
                    <label for="surname_user">Surname:</label>
                    <input type="text" class="form-control" id="surname_user" name="surname_user" required>
                </div>

                <div class="form-group">
                  <label for="organization_user">Organization:</label>
                  <input type="text" class="form-control" id="organization_user" name="organization_user" required>
              </div>

              <div class="form-group">
                  <label for="email_user">Email:</label>
                  <input type="email" class="form-control" id="email_user" name="email_user" required>
              </div>
              <div class="form-group">
                  <label for="passwd">Password:</label>
                  <input type="password" class="form-control" id="passwd" name="passwd" required>
              </div>
              <div class="form-group">
                  <label for="position_user">Position:</label>
                  <input type="text" class="form-control" id="position_user" name="position_user" required>
              </div>

                  <button type="submit" class="btn btn-primary">Register</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- Modal de Error de Inicio de Sesión -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error de Inicio de Sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>El inicio de sesión no se realizó correctamente. Por favor, verifica tus credenciales e inténtalo de nuevo.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
<!-- Modal de Error de Registro -->
<div class="modal fade" id="registroErrorModal" tabindex="-1" role="dialog" aria-labelledby="registroErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registroErrorModalLabel">Error de Registro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>El registro no se realizó correctamente. Por favor, verifica tus datos e inténtalo de nuevo.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
      $('#registroModal').modal({
        show: false
      });
    });
  </script>
