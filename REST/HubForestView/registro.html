<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="js_app/usuario/usuario.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="locale/Lang_EN.js"></script>
    <script type="text/javascript" src="locale/Lang_ES.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>HubForest</title>
</head>
<body onload="(async () => {
    await includeHeader();
    await includeFooter();
    await setLang();
    await ocultarMenu();
})();">
<div id="header"></div>
<div id="contenido" >
<div class="container mt-5">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h2 class="text-center mb-4">Login</h2>
          <form id="formLogin">
              <div class="form-group">
                  <label class="nameRegistro" for="nameLogin">Name:</label>
                  <input type="text" class="form-control" id="nameLogin" name="nameLogin" required>
              </div>

              <div class="form-group">
                  <label class="passwordLogin" for="passwordLogin">Password:</label>
                  <input type="password" class="form-control" id="passwordLogin" name="passwordLogin" required>
              </div>

              <button type="button" class="botonLogin btn btn-primary" onclick="iniciarSesion()">Log in</button>
              <button type="button" class="botonIrRegistrar btn btn-link" data-toggle="modal" data-target="#registroModal">Register</button>
          </form>
      </div>
  </div>
</div>

<!-- Modal de Registro -->
<div class="modal" id="registroModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="botonIrRegistrar modal-title">Register</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <!-- Contenido del formulario de registro -->
              <form id="formRegistro" onsubmit="return submitFormRegistro();">
                  <div class="form-group">
                      <label class="registroNombre" for="name_user">Name:</label>
                      <input type="text" class="form-control" id="name_user" name="name_user" required>
                  </div>

                  <div class="form-group">
                    <label class="registroApellido" for="surname_user">Surname:</label>
                    <input type="text" class="form-control" id="surname_user" name="surname_user" required>
                </div>

                <div class="form-group">
                  <label class="registroOrganizacion" for="organization_user">Organization:</label>
                  <input type="text" class="form-control" id="organization_user" name="organization_user" required>
              </div>

              <div class="form-group">
                  <label class="registroEmail" for="email_user">Email:</label>
                  <input type="email" class="form-control" id="email_user" name="email_user" required>
              </div>
              <div class="form-group">
                  <label class="registroPassword"for="passwd">Password:</label>
                  <input type="password" class="form-control" id="passwd" name="passwd" required>
              </div>
              <div class="form-group">
                  <label class="registroPosicion" for="position_user">Position:</label>
                  <input type="text" class="form-control" id="position_user" name="position_user" required>
              </div>

                  <button type="submit" class="botonIrRegistrar btn btn-primary">Register</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- Modal de Error de Inicio de Sesión -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error de Inicio de Sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>El inicio de sesión no se realizó correctamente. Por favor, verifica tus credenciales e inténtalo de nuevo.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
<!-- Modal de Error de Registro -->
<div class="modal fade" id="registroErrorModal" tabindex="-1" role="dialog" aria-labelledby="registroErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registroErrorModalLabel">Error de Registro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>El registro no se realizó correctamente. Por favor, verifica tus datos e inténtalo de nuevo.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
</div>
<div id="footer"><div>
<script>
    $(document).ready(function () {
      $('#registroModal').modal({
        show: false
      });
    });
  </script>
  </html>
