<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js_app/site/site.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>    
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="locale/Lang_EN.js"></script>
    <script type="text/javascript" src="locale/Lang_ES.js"></script>

    <title class="titleSites">Sitios</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body onload="(async () => {
    includeHeader(); includeFooter();
    getListSites();
})();">

    <!-- Encabezado y Barra de Navegación -->
    <div id="header"></div>

    <div id="contenido" >

    <div class="container mt-5" >
        <h2 class="listadoSites">Listado de Sitios</h2>
        <div style="overflow-x:scroll;">
            <div class="mt-2 mb-3 float-right">
                <button class="añadirSite btn btn-primary float-right" id="abrirModal" onclick="mostrarModal('añadirS')">Añadir Sitio</button>
                <button class="buscarSite btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="mostrarModal('buscarSite')">Buscar Sitio</button>
                <button class="reiniciarTabla btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="getListSites()">Reiniciar tabla</button>
                
            </div>
            <table class="table table-striped" id="tablaSites" >
                <thead >
                        <th class="id_site">Id sitio</th>
                        <th class="country_site">Pais</th>
                        <th class="state_province_site">Estado/provincia</th>
                        <th class="city_town_site">Ciudad</th>
                        <th class="geographical_direction1">Direccion geografica 1</th>
                        <th class="coordinate1_value_site">Coordenada 1</th>
                        <th class="geographical_direction2">Direccion geografica 2</th>
                        <th class="coordinate2_value_site">Coordenada 2</th>
                        <th class="owner_site">Dueño</th>
                        <th class="slope_form_site">Forma pendiente</th>
                        <th class="slope_gradient_site">Gradiente pendiente</th>
                        <th class="orientation_site">Orientacion sitio</th>
                </thead>
                
                <tbody id="datosSites">
                </tbody>
           
                
            </table>
        </div>
       
        <div id="formularioentidad"></div>
        
    </div>
    
    <div id="ventanaModal" class="modal" style="overflow-y:scroll;">
        <div class="contenido-modal" >
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarModal()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="Titulo"></div>
            <div id="mensajeError" class="text-center" style="display: none;">             
                <h7 class="sitios_error" >
                    No existen sitios que coincidan con estos parámetros
                </h7>
                <button class="btn sticky-top" aria-label="Close alert" onclick="cerrarErrorBusq()" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formSite" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="id_site" style="display: none;">Id sitio:</label>
                    <input type="text" class="form-control" id="id_site" name="id_site" style="display: none;">
                </div>

                <div class="form-group">
                    <label for="country_site">Pais:</label>
                    <input type="text" class="form-control" id="country_site" name="country_site" >
                </div>
                
                <div class="form-group">
                    <label for="state_province_site">Estado/provincia:</label>
                    <input type="text" class="form-control" id="state_province_site" name="state_province_site" >
                </div>

                <div class="form-group">
                    <label for="city_town_site">Ciudad:</label>
                    <input type="text" class="form-control" id="city_town_site" name="city_town_site" >
                </div>

                <div class="form-group">
                    <label for="geographical_direction1">Direccion geografica 1:</label>
                    <input type="text" class="form-control" id="geographical_direction1" name="geographical_direction1" >
                </div>
                
                <div class="form-group">
                    <label for="coordinate1_value_site">Coordenada 1:</label>
                    <input type="text" class="form-control" id="coordinate1_value_site" name="coordinate1_value_site" >
                </div>

                <div class="form-group">
                    <label for="geographical_direction2">Direccion geografica 2:</label>
                    <input type="text" class="form-control" id="geographical_direction2" name="geographical_direction2" >
                </div>
                
                <div class="form-group">
                    <label for="coordinate2_value_site">Coordenada 2:</label>
                    <input type="text" class="form-control" id="coordinate2_value_site" name="coordinate2_value_site" >
                </div>
                
                <div class="form-group">
                    <label for="owner_site">Dueño:</label>
                    <input type="text" class="form-control" id="owner_site" name="owner_site" >
                </div>
                
                <div class="form-group">
                    <label for="slope_form_site">Forma pendiente:</label>
                    <input type="text" class="form-control" id="slope_form_site" name="slope_form_site" >
                </div>

                <div class="form-group">
                    <label for="slope_gradient_site">Ciudad:</label>
                    <input type="text" class="form-control" id="slope_gradient_site" name="slope_gradient_site" >
                </div>

                <div class="form-group">
                    <label for="orientation_site">Orientacion sitio:</label>
                    <input type="text" class="form-control" id="orientation_site" name="orientation_site" >
                </div>
                
                <button type="submit" id="aceptar" class="btn btn-primary"></button>
                <button type="button" id="cerrar" class="cerrar btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </form> 
        </div>
    </div>
    
    <div id="comprobarBorrar" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarBorrar()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center" id="Titulo"><h2 class="sitiosPregunta">¿Estas seguro?</h2></div>
            
            <form id="formBorrarSite" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="id_site" style="display: none;">Id sitio:</label>
                    <input type="text" class="form-control" id="idBorrar" name="id_site" style="display: none;">
                </div>
                <div class="col text-center">
                    <button type="submit" id="aceptar" class="aceptar btn btn-danger">Aceptar</button>
                    <button type="button" id="cerrar" class="cerrar btn btn-secondary" onclick="cerrarBorrar()">Cerrar</button>
                </div>
                
            </form>  
        </div>
    </div>
</div>
</div>

    <!-- Pie de Página -->
	<div id="footer"><div>
</body>
</html>
