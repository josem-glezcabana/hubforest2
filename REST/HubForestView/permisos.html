<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js_app/user_project/user_project.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="locale/Lang_EN.js"></script>
    <script type="text/javascript" src="locale/Lang_ES.js"></script>
   
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body onload="(async () => {
    includeHeader(); includeFooter();
    getListUsuarioProjecto();
})();">

    <!-- Encabezado y Barra de Navegación -->
    <div id="header"></div>

    <div class="container mt-5">
        <h2 class="listadoPermisos">Listado de permisos</h2>
        <div class="mt-2 mb-3 float-right">
            <button class="añadirPermiso btn btn-primary float-right" id="abrirModal" onclick="mostrarModal('AñadirPermisos')">Añadir permiso</button>
            <button class="buscarPermiso btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="mostrarModal('BuscarPermisos')">Buscar permiso</button>
            <button class="reiniciarPermisos btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="getListUsuarioProjecto()">Reiniciar tabla</button>
            
        </div>
            
        <table class="table table-striped" id="tablaProyectos">
            <thead >
                    <th class="id_project">Id proyecto</th>
                    <th class="id_user">Id usuario</th>
                    <th class="rol">Rol</th>
            </thead>
            
            <tbody id="datosUsuarioProyectos">
            </tbody>
       
            
        </table>
            <div id="formularioentidad"></div>
        
    </div>
    
    <div id="ventanaModal" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarModal()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="Titulo"></div>
            <div id="mensajeError" class="text-center" style="display: none;">             
                <h7 class="permisosError">
                    No existen permisos que coincidan con estos parámetros
                </h7>
                <button class="btn sticky-top" aria-label="Close alert" onclick="cerrarErrorBusq()" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formUsuarioProyecto" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="id_project" class="id_project" style="display: none;">Id proyecto:</label>
                    <input type="text" class="form-control" id="id_project" name="id_project" style="display: none;">
                </div>
    
                <div class="form-group">
                    <label for="id_user" class="id_user">Id usuario:</label>
                    <input type="text" class="form-control" id="id_user" name="id_user" >
                </div>
                
                <div class="form-group">
                    <label for="rol" class="rol">Rol:</label>
                    <input type="text" class="form-control" id="rol" name="rol" >
                </div>
                
                <button type="submit" id="aceptar" class="btn btn-primary"></button>
                <button type="button" id="cerrar" class=" cerrarModalPermiso btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </form> 
        </div>
    </div>
    
    <div id="comprobarBorrar" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarBorrar()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center" id="Titulo"><h2 class="permisosPregunta">¿Estas seguro?</h2></div>
            
            <form id="formBorrarProyecto" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="id_project" style="display: none;">Id proyecto:</label>
                    <input type="text" class="form-control" id="idBorrar" name="id_project" style="display: none;">
                </div>
                <div class="col text-center">
                    <button type="submit" id="aceptar" class="permisosAceptar btn btn-danger">Aceptar</button>
                    <button type="button" id="cerrar" class=" cerrarModalPermiso btn btn-secondary" onclick="cerrarBorrar()">Cerrar</button>
                </div>     
            </form>  
        </div>
    </div>


    <!-- Pie de Página -->
	<div id="footer"><div>
</body>
</html>
