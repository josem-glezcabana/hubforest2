<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js_app/replica/replica.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>    
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="locale/Lang_EN.js"></script>
    <script type="text/javascript" src="locale/Lang_ES.js"></script>

    <title class="titleReplicas">Replicas</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body onload="(async () => {
    includeHeader(); includeFooter();
    getListReplicas();
})();">

    <!-- Encabezado y Barra de Navegación -->
    <div id="header"></div>

    <div id="contenido" >

    <div class="container mt-5" >
        <h2 class="listadoReplicas">Listado de Replicas</h2>
        <div>
            <div class="mt-2 mb-3 float-right">
                <button class="añadirReplica btn btn-primary float-right" id="abrirModal" onclick="mostrarModal('añadirR')">Añadir replica</button>
                <button class="buscarReplica btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="mostrarModal('buscarReplica')">Buscar replica</button>
                <button class="reiniciarTabla btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="getListReplicas()">Reiniciar tabla</button>
                
            </div>
            <table class="table table-striped" id="tablaReplicas" >
                <thead >
                        <th class="id_replica">Id replica</th>
                        <th class="id_project">Proyecto</th>
                        <th class="id_ecosystem">Ecosistema</th>
                        <th class="id_site">Sitio</th>
                        <th class="id_sampling">Muestreo</th>
                </thead>
                
                <tbody id="datosReplicas">
                </tbody>
           
                
            </table>
        </div>
       
        <div id="formularioentidad"></div>
        
    </div>
    
    <div id="ventanaModal" class="modal" style="overflow-y:scroll;">
        <div class="contenido-modal" >
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarModal()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="Titulo"></div>
            <div id="mensajeError" class="text-center" style="display: none;">             
                <h7 class="replicas_error" >
                    No existen replicas que coincidan con estos parámetros
                </h7>
                <button class="btn sticky-top" aria-label="Close alert" onclick="cerrarErrorBusq()" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formReplica" action="" method="post" onsubmit="">
                <div class="form-group" id="idReplica">
                    <label for="id_replica" >Id replica:</label>
                    <input type="text" class="form-control" id="id_replica" name="id_replica">
                </div>

                <div class="form-group">
                    <label for="id_project">Proyecto:</label>
                    <select class="form-control"  id="id_project" name="id_project" ></select>
                </div>
                
                <div class="form-group">
                    <label for="id_ecosystem">Ecosistema:</label>
                    <select class="form-control"  id="id_ecosystem" name="id_ecosystem" ></select>
                </div>

                <div class="form-group">
                    <label for="id_site">Sitio:</label>
                    <select class="form-control"  id="id_site" name="id_site" ></select>
                </div>

                <div class="form-group">
                    <label for="id_sampling">Muestreo:</label>
                    <select class="form-control" id="id_sampling" name="id_sampling" ></select>
                </div>
                
                
                <button type="submit" id="aceptar" class="btn btn-primary"></button>
                <button type="button" id="cerrar" class="cerrar btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </form> 
        </div>
    </div>
    
    <div id="comprobarBorrar" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarBorrar()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center" id="Titulo"><h2 class="replicasPregunta">¿Estas seguro?</h2></div>
            
            <form id="formBorrarReplica" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="idReplica" style="display: none;">Id replica:</label>
                    <input type="text" class="form-control" id="idBorrar" name="idBorrar" style="display: none;">
                </div>
                <div class="col text-center">
                    <button type="submit" id="aceptar" class="aceptar btn btn-danger">Aceptar</button>
                    <button type="button" id="cerrar" class="cerrar btn btn-secondary" onclick="cerrarBorrar()">Cerrar</button>
                </div>
                
            </form>  
        </div>
    </div>
</div>
</div>

    <!-- Pie de Página -->
	<div id="footer"><div>
</body>
</html>
