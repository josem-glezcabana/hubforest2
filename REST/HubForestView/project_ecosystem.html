<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js_app/project_ecosystem/project_ecosystem.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>   
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="locale/Lang_EN.js"></script>
    <script type="text/javascript" src="locale/Lang_ES.js"></script>
   
    <title class="titleProjectEcosystem">Proyectos/ecosistemas</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body onload="(async () => {
    includeHeader(); includeFooter();
    getListProjectEcosystem();
})();">

    <!-- Encabezado y Barra de Navegación -->
    <div id="header"></div>
    <div id="contenido" >
    <div class="container mt-5">
        <h2 class="listadoProjectEcosystems">Listado de proyecto/ecosistemas</h2>
        <div class="mt-2 mb-3 float-right">
            <button class="añadirProjectEcosystems btn btn-primary float-right" id="abrirModal" onclick="mostrarModal('AñadirProjectEcosystemss')">Añadir proyecto/ecosistema</button>
            <button class="buscarProjectEcosystems btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="mostrarModal('BuscarProjectEcosystemss')">Buscar proyecto/ecosistema</button>
            <button class="reiniciarProjectEcosystemss btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="getListProjectEcosystem()">Reiniciar tabla</button>
            
        </div>
            
        <table class="table table-striped" id="tablaProjectEcosystems">
            <thead >
                    <th class="name_ecosystem">Id ecosystem</th>
                    <th class="name_project">Id project</th>
                    <th class="number_replicas_by_sampling">Nº replicas/muestra</th>
                    <th class="number_samplings">Nº muestras</th>
            </thead>
            
            <tbody id="datosProjectEcosystems">
            </tbody>
       
            
        </table>
            <div id="formularioentidad"></div>
        
    </div>
    
    <div id="ventanaModal" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarModal()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="Titulo"></div>
            <div id="mensajeError" class="text-center" style="display: none;">             
                <h7 class="permisosError">
                    No existen permisos que coincidan con estos parámetros
                </h7>
                <button class="btn sticky-top" aria-label="Close alert" onclick="cerrarErrorBusq()" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formProjectEcosystem" action="" method="post" onsubmit="">

                <div class="form-group">
                    <label for="id_ecosystem">Id ecosystem:</label>
                    <select class="form-control" id="id_ecosystem" name="id_ecosystem"></select>
                </div>
                
                <div class="form-group">
                    <label for="id_project">Id proyecto:</label>
                    <select class="form-control" id="id_project" name="id_project"></select>
                </div>

               <div class="form-group">
                    <label for="number_replicas_by_sampling">Nº replicas/muestra:</label>
                    <input type="number" class="form-control" id="number_replicas_by_sampling" name="number_replicas_by_sampling" >
                </div>
                
                <div class="form-group">
                    <label for="number_samplings">Nº muestras:</label>
                    <input type="number" class="form-control" id="number_samplings" name="number_samplings" >
                </div>
            
                
                <button type="submit" id="aceptar" class="btn btn-primary"></button>
                <button type="button" id="cerrar" class=" cerrarModalPorjectEcosystem btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </form> 
        </div>
    </div>
    
    <div id="comprobarBorrar" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarBorrar()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center" id="Titulo"><h2 class="permisosPregunta">¿Estas seguro?</h2></div>
            
            <form id="formBorrarProjectEcosystem" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="idProject" style="display: none;">Id proyecto:</label>
                    <input type="text" class="form-control" id="idProject" name="idProject" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="idEcosystem" style="display: none;">Id ecosystem:</label>
                    <input type="text" class="form-control" id="idEcosystem" name="idEcosystem" style="display: none;">
                </div>
                <div class="col text-center">
                    <button type="submit" id="aceptar" class="permisosAceptar btn btn-danger">Aceptar</button>
                    <button type="button" id="cerrar" class=" cerrarModalPermiso btn btn-secondary" onclick="cerrarBorrar()">Cerrar</button>
                </div>     
            </form>  
        </div>
    </div>
    </div>


    <!-- Pie de Página -->
	<div id="footer"><div>
</body>
</html>
