<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js_app/token_in_sampling/token_in_sampling.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>   
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="locale/Lang_EN.js"></script>
    <script type="text/javascript" src="locale/Lang_ES.js"></script>
    <title class="titleTokenInSampling">Token en muestra</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body onload="(async () => {
    includeHeader(); includeFooter();
    getListTokenInSampling();
})();">

    <!-- Encabezado y Barra de Navegación -->
    <div id="header"></div>
    <div id="contenido" >
    <div class="container mt-5">
        <h2 class="listadoTokenInSampling">Token en muestra</h2>
        <div class="mt-2 mb-3 float-right">
            <button class="añadirTokenInSampling btn btn-primary float-right" id="abrirModal" onclick="mostrarModal('AñadirTokenInSampling')">Añadir token en muestra</button>
            <button class="buscarTokenInSampling btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="mostrarModal('BuscarTokenInSampling')">Buscar token en muestra</button>
            <button class="reiniciarTabla btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="getListTokenInSampling()">Reiniciar tabla</button>
            
        </div>
            
        <table class="table table-striped" id="tablaTokenInSampling">
            <thead >
                    
                    <th class="id_token_in_sampling">Id</th>
                    <th class="id_project">Proyecto</th>
                    <th class="id_ecosystem">Ecosistema</th>
                    <th class="id_storage_method">Metodo de almacenamiento</th>
                    <th class="id_technique_sample">Tecnica de muestreo</th>
            </thead>
            
            <tbody id="datosTokenInSampling">
            </tbody>
       
            
        </table>
            <div id="formularioentidad"></div>
        
    </div>
    
    <div id="ventanaModal" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarModal()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="Titulo"></div>
            <div id="mensajeError" class="text-center" style="display: none;">             
                <h7 class="tokenInSamplingError">
                    No existen tokens en muestra que coincidan con estos parámetros
                </h7>
                <button class="btn sticky-top" aria-label="Close alert" onclick="cerrarErrorBusq()" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formTokenInSampling" action="" method="post" onsubmit="">

                <div class="form-group">
                    <label style="display: none;" for="idTokenInSampling">Id token en muestra:</label>
                    <input type="text" style="display: none;" sclass="form-control" id="id_token_in_sampling" name="id_token_in_sampling">
                </div>

                <div class="form-group">
                    <label for="idProject">Proyecto:</label>
                    <select class="form-control" id="id_project" name="id_project"></select>
                </div>

                <div class="form-group">
                    <label for="idEcosystem">Ecosistema:</label>
                    <select class="form-control" id="id_ecosystem" name="id_ecosystem"></select>
                </div>

                <div class="form-group">
                    <label for="idStorageMethod">Metodo de almacenamiento:</label>
                    <select class="form-control" id="id_storage_method" name="id_storage_method"></select>
                </div>

                <div class="form-group">
                    <label for="idTechnSample">Tecnica de muestreo:</label>
                    <select class="form-control" id="id_technique_sample" name="id_technique_sample"></select>
                </div>
                
                <button type="submit" id="aceptar" class="aceptarTokenInSamplingbtn btn btn-primary">Aceptar</button>
                <button type="button" id="cerrar" class="cerrarModalTokenInSampling btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </form> 
        </div>
    </div>
    
    <div id="comprobarBorrar" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarBorrar()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center" id="Titulo"><h2 class="tokenInSamplingPregunta">¿Estas seguro?</h2></div>
            
            <form id="formBorrarTokenInSampling" action="" method="post" onsubmit="">
                <br>
                <div class="form-group">
                    <h5 class="mensajeBorrarTokenInSampling text-center">Se va eliminar el token de muestra</h5>
                    <input type="text" class="form-control" id="idBorrar" style="display: none;">
                </div>
                <div class="col text-center">
                    <button type="submit" id="aceptar" class="aceptarTokenInSamplingbtn  btn btn-danger">Aceptar</button>
                    <button type="button" id="cerrar" class="cerrarModalTokenInSampling btn btn-secondary" onclick="cerrarBorrar()">Cerrar</button>
                </div>     
            </form>  
        </div>
    </div>
    </div>


    <!-- Pie de Página -->
	<div id="footer"><div>
</body>
</html>
