<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js_app/ecosystem/ecosystem.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>    
    <title>Listado de ecosystems</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body onload="(async () => {
    includeHeader(); includeFooter();
    getListEcosystems();
})();">

    <!-- Encabezado y Barra de Navegación -->
    <div id="header"></div>

    <div class="container mt-5">
        <h2>Listado de ecosystems</h2>
        <div class="mt-2 mb-3 float-right">
            <button class="btn btn-primary float-right" id="abrirModal" onclick="mostrarModal('Añadir ecosystem')">Añadir ecosystem</button>
            <button class="btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="mostrarModal('Buscar ecosystem')">Buscar ecosystem</button>
            <button class="btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="getListEcosystems()">Reiniciar tabla</button>
            
        </div>
            
        <table class="table table-striped" id="tablaEcosystems">
            <thead >
                    <th class="id_ecosystem">Id</div>
                    </th>
                    <th class="name_ecosystem">Nombre</div>
                    </th>
                    <th class="description_ecosystem">Descripción</div>
                    </th>
                    <th class="bib_ref_ecosystem">Bib ref</div>
                    </th>
            </thead>
            
            <tbody id="datosEcosystems">
            </tbody>
       
            
        </table>
            <div id="formularioentidad"></div>
        
    </div>
    
    <div id="ventanaModal" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarModal()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="Titulo"></div>
            <div id="mensajeError" class="text-center" style="display: none;">             
                <h7>
                    No existen ecosystems que coincidan con estos parámetros
                </h7>
                <button class="btn sticky-top" aria-label="Close alert" onclick="cerrarErrorBusq()" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formEcosystem" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="id_ecosystem style="display: none;">Id:</label>
                    <input type="text" class="form-control" id="id_ecosystem" name="id_ecosystem" style="display: none;">
                </div>
    
                <div class="form-group">
                    <label for="name_ecosystem">Nombre:</label>
                    <input type="text" class="form-control" id="name_ecosystem" name="name_ecosystem" >
                </div>
                
                <div class="form-group">
                    <label for="description_ecosystem">Descripción:</label>
                    <input type="text" class="form-control" id="description_ecosystem" name="description_ecosystem" >
                </div>

                <div class="form-group">
                    <label for="bib_ref_ecosystem">Bib ref:</label>
                    <input type="text" class="form-control" id="bib_ref_ecosystem" name="bib_ref_ecosystem" >
                </div>
                
                <button type="submit" id="aceptar" class="btn btn-primary"></button>
                <button type="button" id="cerrar" class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </form> 
        </div>
    </div>
    
    <div id="comprobarBorrar" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarBorrar()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center" id="Titulo"><h2>¿Estas seguro?</h2></div>
            
            <form id="formBorrarEcosystem" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="id_ecosystem" style="display: none;">Id:</label>
                    <input type="text" class="form-control" id="idBorrar" name="id_ecosystem" style="display: none;">
                </div>
                <div class="col text-center">
                    <button type="submit" id="aceptar" class="btn btn-danger">Aceptar</button>
                    <button type="button" id="cerrar" class="btn btn-secondary" onclick="cerrarBorrar()">Cerrar</button>
                </div>
                
            </form>  
        </div>
    </div>
</div>

    <!-- Pie de Página -->
	<div id="footer"><div>
</body>
</html>
