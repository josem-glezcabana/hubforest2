<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js_app/analysis_technique/analysis_technique.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>    
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="locale/Lang_EN.js"></script>
    <script type="text/javascript" src="locale/Lang_ES.js"></script>
    <title class="titleAnalysisTechnique">Técnicas de análisis</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body onload="(async () => {
    includeHeader(); includeFooter();
    getListAnalysisTechniques();
})();">

    <!-- Encabezado y Barra de Navegación -->
    <div id="header"></div>

    <div id="contenido" >
    <div class="container mt-5">
        <h2 class="listadoAnalysisTechnique">Listado de técnicas de análisis</h2>
        <div class="mt-2 mb-3 float-right">
            <button class="añadirAnalysisTechnique btn btn-primary float-right" id="abrirModal" onclick="mostrarModalAnalysisTechnique('añadirAnalysisTechnique')">Añadir técnica análisis</button>
            <button class="buscarAnalysisTechnique btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="mostrarModalAnalysisTechnique('buscarAnalysisTechnique')">Buscar técnica análisis</button>
            <button class="reiniciarTabla btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="getListAnalysisTechniques()">Reiniciar tabla</button>
        </div>

        <table class="table table-striped" id="tablaAnalysisTechnique">
            <thead>
                <th class="id_analysis_technique">Id</th>
                <th class="name_analysis_technique">Nombre de la técnica</th>
                <th class="description_analysis_technique">Descripción</th>
                <th class="bib_analysis_technique">Referencia bibliográfica</th>
                <th class="file_analysis_tecnique">Archivo</th>
            </thead>

            <tbody id="datosAnalysisTechnique">
            </tbody>

        </table>
        <div id="formularioentidad"></div>
    </div>

    <div id="ventanaModal" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarModal()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="Titulo"></div>
            <div id="mensajeError" class="text-center" style="display: none;">             
                <h7 class="AnalysisTechniqueError">
                    No existen técnicas de análisis que coincidan con estos parámetros
                </h7>
                <button class="btn sticky-top" aria-label="Close alert" onclick="cerrarErrorBusq()" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formAnalysisTechnique" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="id_analysis_technique" style="display: none;">Id:</label>
                    <input type="text" class="form-control" id="id_analysis_technique" name="id_analysis_technique" style="display: none;">
                </div>
    
                <div class="form-group">
                    <label for="name_analysis_technique">Nombre de la técnica:</label>
                    <input type="text" class="form-control" id="name_analysis_technique" name="name_analysis_technique">
                </div>

                <div class="form-group">
                    <label for="description_analysis_technique">Descripción:</label>
                    <input type="text" class="form-control" id="description_analysis_technique" name="description_analysis_technique">
                </div>

                <div class="form-group">
                    <label for="bib_analysis_technique">Referencia bibliográfica:</label>
                    <input type="text" class="form-control" id="bib_analysis_technique" name="bib_analysis_technique">
                </div>

                <div id="form_old_file_analysis_tecnique" class="form-group">
                    <label for="file_analysis_tecnique">Archivo:</label>
                    <input type="text" class="form-control" id="file_analysis_tecnique" name="file_analysis_tecnique" readonly>
                </div>

                <div id="form_file_analysis_tecnique" class="form-group">
                    <label for="new_file_analysis_tecnique">Archivo:</label>
                    <input type="file" class="form-control" id="new_file_analysis_tecnique" name="new_file_analysis_tecnique">
                </div>
                <button type="submit" id="aceptar" class="btn btn-primary"></button>
                <button type="button" id="cerrar" class="cerrar btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </form> 
        </div>
    </div>

    <div id="comprobarBorrar" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarBorrar()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center" id="Titulo"><h2 class="DeletePregunta">¿Estás seguro?</h2></div>
            
            <form id="formBorrarAnalysisTechnique" action="" method="post" onsubmit="">
                <div class="form-group">
                    <label for="id_analysis_technique" style="display: none;">Id:</label>
                    <input type="text" class="form-control" id="idBorrar" name="id_analysis_technique" style="display: none;">
                </div>
                <div class="col text-center">
                    <button type="submit" id="aceptar" class="DeleteAceptar btn btn-danger">Aceptar</button>
                    <button type="button" id="cerrar" class="DeleteCerrar btn btn-secondary" onclick="cerrarBorrar()">Cerrar</button>
                </div>     
            </form>  
        </div>
    </div>

     <!-- Pie de Página -->
	<div id="footer"><div>
</body>
</html>
