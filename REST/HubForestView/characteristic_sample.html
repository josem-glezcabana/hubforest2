<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js_app/characteristic_sample/characteristic_sample.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/crearformularios.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>   
    <script type="text/javascript" src="locale/idioma.js"></script>
    <script type="text/javascript" src="locale/Lang_EN.js"></script>
    <script type="text/javascript" src="locale/Lang_ES.js"></script>
   
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body onload="(async () => {
    includeHeader(); includeFooter();
    getListCharacteristicSample();
})();">

    <!-- Encabezado y Barra de Navegación -->
    <div id="header"></div>
    <div id="contenido" >
    <div class="container mt-5">
        <h2 class="listadoCharacteristicSample">Características muestra</h2>
        <div class="mt-2 mb-3 float-right">
            <button class="añadirCharacteristicSample btn btn-primary float-right" id="abrirModal" onclick="mostrarModalCharacteristicSample('AñadirCharacteristicSample')">Añadir característica muestra</button>
            <button class="buscarCharacteristicSample btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="mostrarModalCharacteristicSample('BuscarCharacteristicSample')">Buscar carecterística muestra</button>
            <button class="reiniciarCharacteristicSample btn btn-outline-dark mr-3 float-right" id="abrirModal" onclick="getListCharacteristicSample()">Reiniciar tabla</button>
            
        </div>
            
        <table class="table table-striped" id="tablaCharacteristicSample">
            <thead >
                    <th class="name_unit">Nombre Unidad</th>
                    <th class="name_characteristic">Nombre Característica</th>
            </thead>
            
            <tbody id="datosCharacteristicSample">
            </tbody>
       
            
        </table>
            <div id="formularioentidad"></div>
        
    </div>
    
    <div id="ventanaModal" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarModal()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div id="Titulo"></div>
            <div id="mensajeError" class="text-center" style="display: none;">             
                <h7 class="characteristicSampleError">
                    No existen características de muestras que coincidan con estos parámetros
                </h7>
                <button class="btn sticky-top" aria-label="Close alert" onclick="cerrarErrorBusq()" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formCharacteristicSample" action="" method="post" onsubmit="">

                <div class="form-group">
                    <label for="name_unit">Nombre unidad:</label>
                    <select class="form-control" id="id_unit" name="id_unit"></select>
                </div>

                <div class="form-group">
                    <label for="name_characteristic">Nombre característica:</label>
                    <select class="form-control" id="id_characteristic" name="id_characteristic"></select>
                </div>
                
                <button type="submit" id="aceptar" class="aceptarModalCharacteristicSample btn btn-primary">Aceptar</button>
                <button type="button" id="cerrar" class="cerrarModalCharacteristicSample btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
            </form> 
        </div>
    </div>
    
    <div id="comprobarBorrar" class="modal">
        <div class="contenido-modal">
            <button class="btn btn-light float-right" aria-label="Close alert" onclick="cerrarBorrar()" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center" id="Titulo"><h2 class="characteristicSamplePregunta">¿Estas seguro?</h2></div>
            
            <form id="formBorrarCharacteristicSample" action="" method="post" onsubmit="">
                <br>
                <div class="form-group">
                    <h5 class="mensajeBorrarCharacteristicSample text-center">Se van eliminar la característica</h5>
                    <input type="text" class="form-control" id="idBorrar" style="display: none;">
                </div>
                <div class="col text-center">
                    <button type="submit" id="aceptar" class="aceptarModalCharacteristicSample btn btn-danger">Aceptar</button>
                    <button type="button" id="cerrar" class="cerrarModalCharacteristicSample btn btn-secondary" onclick="cerrarBorrar()">Cerrar</button>
                </div>     
            </form>  
        </div>
    </div>
    </div>


    <!-- Pie de Página -->
	<div id="footer"><div>
</body>
</html>
